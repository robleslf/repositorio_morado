<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mostrarDia"></div>

    <script type="text/javascript">

        let diaSemana = "";

        diaSemana = parseInt(prompt("Escribe un número del 1 al 7"));

        switch (diaSemana) {
            case 1:
                console.log("Lunes");
                document.getElementById("mostrarDia").innerHTML="<h2>LUNES</h2>";
            break;
        
            case 2:
                console.log("Martes");
                document.getElementById("mostrarDia").innerHTML="<h2>MARTES</h2>";
            break;
        
            case 3:
                console.log("Miércoles");
                document.getElementById("mostrarDia").innerHTML="<h2>MIÉRCOLES</h2>";
            break;
        
            case 4:
                console.log("Jueves");
                document.getElementById("mostrarDia").innerHTML="<h2>JUEVES</h2>";
            break;
        
            case 5:
                console.log("Viernes");
                document.getElementById("mostrarDia").innerHTML="<h2>VIERNES</h2>";
            break;
        
            case 6:
                console.log("Sábado");
                document.getElementById("mostrarDia").innerHTML="<h2>SÁBADO</h2>";
            break;
        
            case 7:
                console.log("Domingo");
                document.getElementById("mostrarDia").innerHTML="<h2>DOMINGO</h2>";
            break;
        
            default:
                console.log("Pero tiene que ser un nº 1 del 1 al 7");
                document.getElementById("mostrarDia").innerHTML="<h2>Pero tiene que ser un número del 1 al 7, hombre.</h2>";
        
        }
    </script>
</body>
</html>
