<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de operacións</title>
</head>
<body>
    <div id="salida_html"></div>

    <script type="text/javascript">
        let operador = parseInt(prompt("¿Qué operación quieres hacer?\n[1] Suma \n[2] Resta \n [3] Multiplicación\n[4] División"));

        let num1 = parseInt(prompt("Dime un número a ver"));
        let num2 = parseInt(prompt("Dime otro"));
        let resultado = '';

        if(operador==1){
            resultado = num1 + num2;
        
            console.log("La suma de "+num1+" y "+num2+" es igual a "+resultado);
            document.getElementById("salida_html").innerHTML="<p>La suma de <strong style='color:brown;'>"+num1+"</strong> y <strong style='color:brown;'>"+num2+"</strong> es igual a <strong style='color:green'>"+resultado+"</p>";
        }

        else if(operador==2){
            resultado = num1 - num2;
        
            console.log("La resta de "+num1+" y "+num2+" es igual a "+resultado);
            document.getElementById("salida_html").innerHTML="<p>La resta de <strong style='color:brown;'>"+num1+"</strong> y <strong style='color:brown;'>"+num2+"</strong> es igual a <strong style='color:green'>"+resultado+"</p>";

        }

        else if(operador==3){
            resultado = num1 * num2;
        
            console.log("El producto de "+num1+" y "+num2+" es igual a "+resultado);
            document.getElementById("salida_html").innerHTML="<p>El producto de <strong style='color:brown;'>"+num1+"</strong> y <strong style='color:brown;'>"+num2+"</strong> es igual a <strong style='color:green'>"+resultado+"</p>";

        }

        else if(operador==4){
            resultado = num1 / num2;
        
            console.log("La división de "+num1+" y "+num2+" es igual a "+resultado);
            document.getElementById("salida_html").innerHTML="<p>La división de <strong style='color:brown;'>"+num1+"</strong> y <strong style='color:brown;'>"+num2+"</strong> es igual a <strong style='color:green'>"+resultado+"</p>";

        }

        else {
        
            console.log("Tienes que escoger un número del 1 al 4");
            document.getElementById("salida_html").innerHTML="Tienes que escoger un número del 1 al 4, si no no va a saber qué operación hacer con los números.";
        }




    </script>
</body>
</html>
