<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de facotiral</title>
</head>
<body>
    <div id="hachetemele"></div>

    <script>
        let numero = parseInt(prompt("Introduzca un número si es tan amable: "));
        let original = numero;
        let factorialAcumulador = 1;

        while(numero>1){
            factorialAcumulador = factorialAcumulador * numero;
            numero--;
        }

        console.log("El factorial de "+original+" es "+factorialAcumulador);
        document.getElementById("hachetemele").innerHTML="<h3>El factorial de "+original+" es "+factorialAcumulador+"</h3>";
    </script>
</body>
</html>
