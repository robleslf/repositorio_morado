<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tabla del Siete</title>
</head>
<body>

    

    <div id="tabla"></div>

    <script type="text/javascript">

        let titulo= "<h1>La tabla del 7</h1> <hr>";
        let cuenta= "";
        let color = ""

        document.getElementById("tabla").innerHTML="<h1>La tabla del 7</h1><hr>"

        for(let i=1; i<=10; i++) {

            if (i%2==0){
                color = "grey";
            }
            else {
                color = "darkgrey";
            }

            cuenta+="<h2 style='color:"+color+"'>"+"7 x "+i+" = "+(i*7)+"</h2>";
            
            console.log(cuenta);
        

            
        } 
        
        document.getElementById("tabla").innerHTML+=cuenta;

    </script>

    
</body>
</html>
