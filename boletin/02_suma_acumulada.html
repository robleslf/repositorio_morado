<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="salidaHTML"></div>

    <script>
        let acumulador = 0;
        let acumuladorMenosUno = 0;

        for(let i = 1; i<101; i++){
            acumuladorMenosUno = acumulador;
            acumulador = acumulador + i;
    
            console.log(i+"+"+(acumuladorMenosUno)+"="+acumulador);
            document.getElementById("salidaHTML").innerHTML+="<p>"+i+"+"+(acumuladorMenosUno)+"="+acumulador+"</p>";
        }
    </script>
</body>
</html>
