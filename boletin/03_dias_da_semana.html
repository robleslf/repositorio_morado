<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días da semana</title>
</head>
<body>
    <div id="mostrarDia"></div>

    <script type="text/javascript">

        let diaSemana = "";

        diaSemana = parseInt(prompt("Escribe un número del 1 al 7"));

        switch (diaSemana) {
            case 1:
                console.log("Lunes");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:blue;'>LUNES</h2>";
            break;
        
            case 2:
                console.log("Martes");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:orange;'>MARTES</h2>";
            break;
        
            case 3:
                console.log("Miércoles");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:green;'>MIÉRCOLES</h2>";
            break;
        
            case 4:
                console.log("Jueves");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:red;'>JUEVES</h2>";
            break;
        
            case 5:
                console.log("Viernes");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:cornflowerblue;'>VIERNES</h2>";
            break;
        
            case 6:
                console.log("Sábado");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:brown;'>SÁBADO</h2>";
            break;
        
            case 7:
                console.log("Domingo");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:crimson;'>DOMINGO</h2>";
            break;
        
            default:
                console.log("Pero tiene que ser un nº 1 del 1 al 7");
                document.getElementById("mostrarDia").innerHTML="<h2 style='color:;'>Pero tiene que ser un número del 1 al 7, hombre.</h2>";
        
        }
    </script>
</body>
</html>
