<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_para_la_temperatura"></div>
    <script type="text/javascript">
        // let temperatura = "";

        temperatura = parseInt(prompt("Por favor, introduce un número de mes..."));

            if (temperatura < 10) {
                console.log(temperatura+"ºC se considera una temperatura baja.");
                document.getElementById("div_para_la_temperatura").innerHTML=temperatura+"ºC se considera una temperatura baja.";
            }

            else if (temperatura > 25) {
                console.log(temperatura+"ºC se considera una temperatura alta.");
                document.getElementById("div_para_la_temperatura").innerHTML=temperatura+"ºC se considera una temperatura alta.";
            }

            else {
                console.log(temperatura+"ºC es una tempteratura media.");
                document.getElementById("div_para_la_temperatura").innerHTML=temperatura+"ºC se considera una temperatura media.";
}


    </script>
</body>
</html>
